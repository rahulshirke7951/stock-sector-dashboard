name: Run Stock Dashboard Engine

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: pip install -r requirements.txt

      - run: python engine.py

      - name: Commit dashboard
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add dashboards/*.xlsx || echo "No files"
          git commit -m "Auto dashboard update" || echo "No changes"
          git push

