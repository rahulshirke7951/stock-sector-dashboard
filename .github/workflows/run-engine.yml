name: Run Stock Dashboard Engine

on:
  schedule:
    - cron: "30 5 * * *"   # 11:00 AM IST
    - cron: "30 8 * * *"   # 2:00 PM IST
    - cron: "30 13 * * *"  # 7:00 PM IST
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Dependencies
        run: pip install -r requirements.txt

      - name: Run Dashboard Engine
        run: python engine.py

      - name: Commit and Push
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          
          git pull origin main --rebase --autostash
          
          git add dashboards/*.xlsx
          git commit -m "Auto-update dashboard data" || echo "No changes to commit"
          git push origin main
