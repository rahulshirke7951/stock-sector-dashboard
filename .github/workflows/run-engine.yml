name: Run Stock Dashboard Engine

on:
  schedule:
    # 2:30 PM UTC = 8:00 PM IST (Everyday)
    - cron: "30 14 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Dependencies
        run: pip install -r requirements.txt

      - name: Clean Old Files
        run: rm -rf dashboards/*.xlsx

      - name: Run Dashboard Engine
        run: python engine.py

      - name: Commit and Push
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          
          # Pull latest changes to avoid conflicts
          git pull origin main --rebase
          
          # Add all changes in the dashboards folder
          git add -A dashboards/*.xlsx
          
          # Commit and Push
          git commit -m "Auto dashboard update (Cleaned & Refreshed)" || echo "No changes to commit"
          git push origin main
